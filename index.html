<!-- How to add a icon/image in the title bar in HTML-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Icon In The Title Bar</title>
    <!--Add icon Link -->
    <link rel="icon" href="images/title_Image.png" type="image/x-icon">
</head>
<body>
    <div>This html example is showing how to add icon/image in the title bar with text.</div>
</body>
</html>
